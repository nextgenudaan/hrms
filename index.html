<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRMS - Human Resource Management System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-spinner"></div>
        <p>Loading HRMS...</p>
    </div>

    <!-- Login Page -->
    <div id="login-page" class="login-page hidden">
        <div class="login-container">
            <div class="login-card card">
                <div class="login-header">
                    <div class="logo">
                        <i class="fas fa-users-cog"></i>
                        <h1>HRMS</h1>
                    </div>
                    <p>Human Resource Management System</p>
                </div>
                <form id="login-form" class="login-form">
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn--primary btn--full-width">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Main HRMS Application -->
    <div id="hrms-app" class="hrms-app hidden">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <div class="header-left">
                    <div class="logo">
                        <i class="fas fa-users-cog"></i>
                        <h1>HRMS</h1>
                    </div>
                </div>
                <div class="header-right">
                    <div class="user-info">
                        <span>Welcome, Admin</span>
                        <button id="logout-btn" class="btn btn--outline btn--sm">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- HRMS Dashboard -->
            <div class="page-header">
                <h2>Human Resource Management</h2>
                <button id="add-user-btn" class="btn btn--primary">
                    <i class="fas fa-user-plus"></i> Add New Member
                </button>
            </div>

            <!-- Statistics Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="total-members">0</h3>
                        <p>Total Members</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon active">
                        <i class="fas fa-user-check"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="active-members">0</h3>
                        <p>Active Members</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon inactive">
                        <i class="fas fa-user-times"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="inactive-members">0</h3>
                        <p>Inactive Members</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon departments">
                        <i class="fas fa-building"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="total-departments">6</h3>
                        <p>Departments</p>
                    </div>
                </div>
            </div>

            <!-- Search and Filters -->
            <div class="table-controls">
                <div class="search-box">
                    <input type="text" id="search-users" class="form-control" placeholder="Search users...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="filter-controls">
                    <select id="filter-role" class="form-control">
                        <option value="">All Roles</option>
                        <option value="Manager">Manager</option>
                        <option value="Team Leader">Team Leader</option>
                        <option value="Member">Member</option>
                        <option value="HR Admin">HR Admin</option>
                    </select>
                    <select id="filter-department" class="form-control">
                        <option value="">All Departments</option>
                        <option value="Operations">Operations</option>
                        <option value="Sales">Sales</option>
                        <option value="Marketing">Marketing</option>
                        <option value="HR">HR</option>
                        <option value="Finance">Finance</option>
                        <option value="IT Support">IT Support</option>
                    </select>
                    <button id="export-btn" class="btn btn--outline">
                        <i class="fas fa-download"></i> Export
                    </button>
                </div>
            </div>

            <!-- Users Table -->
            <div class="table-container">
                <div id="users-table" class="data-table">
                    <div class="loading-table">
                        <div class="loading-spinner"></div>
                        <p>Loading users...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit User Modal -->
    <div id="user-modal" class="modal hidden">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="user-modal-title">Add New Member</h3>
                <button id="close-user-modal" class="close-btn">&times;</button>
            </div>
            <form id="user-form" class="modal-body">
                <input type="hidden" id="user-id">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="user-name" class="form-label">Full Name *</label>
                        <input type="text" id="user-name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="user-email" class="form-label">Email *</label>
                        <input type="email" id="user-email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="user-phone" class="form-label">Phone *</label>
                        <input type="tel" id="user-phone" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="user-role" class="form-label">Role *</label>
                        <select id="user-role" class="form-control" required>
                            <option value="">Select Role</option>
                            <option value="Manager">Manager</option>
                            <option value="Team Leader">Team Leader</option>
                            <option value="Member">Member</option>
                            <option value="HR Admin">HR Admin</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="user-department" class="form-label">Department *</label>
                        <select id="user-department" class="form-control" required>
                            <option value="">Select Department</option>
                            <option value="Operations">Operations</option>
                            <option value="Sales">Sales</option>
                            <option value="Marketing">Marketing</option>
                            <option value="HR">HR</option>
                            <option value="Finance">Finance</option>
                            <option value="IT Support">IT Support</option>
                        </select>
                    </div>
                </div>
                
                <div class="permissions-section">
                    <h4>Access Permissions</h4>
                    <div id="permissions-grid" class="permissions-grid">
                        <!-- Permissions will be loaded here -->
                    </div>
                </div>
            </form>
            <div class="modal-footer">
                <button type="button" id="cancel-user-btn" class="btn btn--outline">Cancel</button>
                <button type="submit" form="user-form" class="btn btn--primary">
                    <i class="fas fa-save"></i> Save Member
                </button>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirm-modal" class="modal hidden">
        <div class="modal-backdrop"></div>
        <div class="modal-content modal-content--small">
            <div class="modal-header">
                <h3 id="confirm-title">Confirm Action</h3>
                <button id="close-confirm-modal" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="confirm-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <p id="confirm-message">Are you sure you want to perform this action?</p>
            </div>
            <div class="modal-footer">
                <button type="button" id="cancel-confirm-btn" class="btn btn--outline">Cancel</button>
                <button type="button" id="confirm-action-btn" class="btn btn--primary">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast hidden">
        <div class="toast-content">
            <i class="toast-icon"></i>
            <span class="toast-message"></span>
        </div>
        <button class="toast-close">&times;</button>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- Application Script -->
    <script src="app.js"></script>
</body>
</html>
